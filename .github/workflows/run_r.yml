name: Run R Script

on:
  # Schedule: runs every day at 8 AM UTC
  schedule:
    - cron: "0 8 * * *"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  run-r:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "httr", "jsonlite"), repos="https://cloud.r-project.org")'

      - name: Run R script
        run: |
          Rscript script.R
